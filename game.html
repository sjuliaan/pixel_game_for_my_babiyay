    <style>
        .reunion-heart {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23ff6b6b" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 100000;
            animation: heart-float 2s ease-out forwards;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

    <style>
        body {
            background-color: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-screen {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #000;
            background-image: none !important;
            overflow: hidden;
            border: 4px solid #2a2a2a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* SHARED STYLES FOR SPRITES */
        .pixel-sprite {
            position: absolute;
            z-index: 10;
            image-rendering: pixelated;
            transform-origin: top left;
        }

        #world-map {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            image-rendering: pixelated;
        }

        #house-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            image-rendering: pixelated;
        }

        /* NEW SCENE BACKGROUND */
        #zootopia-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            image-rendering: pixelated;
            display: none;
            /* Hidden by default */
        }

        /* Forest Map - Single Large Image */
        #forest-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            image-rendering: pixelated;
            display: none;
        }

        /* Forest Vignette to make it feel closed in */
        #forest-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 500;
            display: none;
        }

        /* Jungle Map Background */
        #jungle-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            image-rendering: pixelated;
            display: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
            pointer-events: none;
        }

        /* INVENTORY STYLES - REIMAGINED */
        #armor-inventory,
        #feeding-interface {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 480px;
            background: rgba(40, 30, 30, 0.85);
            /* Darker, sleek base */
            backdrop-filter: blur(10px);
            /* Glassmorphism */
            border: 6px solid #fca044;
            /* Match the gold theme */
            border-radius: 4px;
            /* Slight round for modern look */
            z-index: 20000;
            font-family: 'Press Start 2P', cursive;
            /* Use the retro font */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(252, 160, 68, 0.2);
            display: flex;
            flex-direction: column;
            padding: 24px;
            image-rendering: auto;
            /* Smoother scaling for UI */
            color: #fff;
        }

        .inventory-title {
            text-align: center;
            font-size: 20px;
            color: #fca044;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 4px dotted rgba(252, 160, 68, 0.3);
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #3b1e08;
        }

        #close-inventory-btn,
        #close-feeding-btn {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: #ff4444;
            color: white;
            border: 4px solid #fff;
            border-radius: 50%;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #close-inventory-btn:hover,
        #close-feeding-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: #ff6666;
        }

        .inventory-content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex-grow: 1;
            gap: 20px;
        }

        .inventory-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            /* Very subtle background */
            border: 2px solid rgba(252, 160, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .section-label {
            font-size: 10px;
            color: #ccc;
            margin-bottom: 16px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            width: 100%;
        }

        .inventory-item {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            transition: all 0.2s;
            position: relative;
        }

        .inventory-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fca044;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(252, 160, 68, 0.3);
        }

        .inventory-item:active {
            cursor: grabbing;
        }

        .inventory-item img {
            width: 56px;
            height: 56px;
            image-rendering: pixelated;
        }

        .inventory-arrow {
            display: flex;
            align-items: center;
            font-size: 32px;
            color: #fca044;
            opacity: 0.6;
        }

        .equipment-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            height: 100%;
        }

        .slot {
            background: rgba(0, 0, 0, 0.4);
            border: 2px dashed rgba(252, 160, 68, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
            min-height: 100px;
        }

        .slot.drag-over {
            background: rgba(252, 160, 68, 0.2);
            border-style: solid;
            transform: scale(1.05);
        }

        .slot img {
            width: 72px;
            height: 72px;
            image-rendering: pixelated;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        .slot-label {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #aaa;
            letter-spacing: 1px;
        }

        #inventory-message,
        #feeding-message {
            text-align: center;
            margin-top: 16px;
            color: #fca044;
            font-size: 10px;
            font-style: italic;
            opacity: 0.8;
        }

        /* Feeding specific overrides */
        #chippoy-feed-zone {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .slot.equipped {
            background: rgba(46, 204, 113, 0.2);
            /* Success green */
            border-style: solid;
            border-color: #2ecc71;
            box-shadow: inset 0 0 10px rgba(46, 204, 113, 0.3);
        }

        .slot.feed-success {
            animation: feed-pop 0.5s ease-out;
            background: rgba(46, 204, 113, 0.4) !important;
            border-color: #2ecc71 !important;
        }

        @keyframes feed-pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px #2ecc71;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                width: 320px;
                padding: 10px;
                background: rgba(0, 0, 0, 0.1);
                border-left: 2px solid #5a3e3e;
            }

            .battle-btn {
                width: 100%;
                height: 40px;
                background: #5a3e3e;
                color: white;
                border: 4px solid #fff;
                padding: 5px;
                font-family: inherit;
                font-size: 9px;
                cursor: pointer;
                margin: 0;
            }

            .battle-btn:hover {
                background: #7a5e5e;
            }

            /* BITE EFFECT */
            .bite-effect {
                position: absolute;
                width: 100px;
                height: 100px;
                pointer-events: none;
                z-index: 50000;
                background-image:
                    radial-gradient(ellipse at 50% 50%, transparent 40%, #ff0000 42%, #ff0000 50%, transparent 52%),
                    linear-gradient(45deg, transparent 40%, white 45%, white 55%, transparent 60%),
                    linear-gradient(-45deg, transparent 40%, white 45%, white 55%, transparent 60%);
                animation: bite-crunch 0.4s ease-out forwards;
                opacity: 0;
            }

            @keyframes bite-crunch {
                0% {
                    transform: scale(2);
                    opacity: 1;
                }

                50% {
                    transform: scale(0.8);
                    opacity: 1;
                    filter: brightness(2) contrast(2);
                }

                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            /* POWERUP PICKUP EFFECT */
            .pickup-effect {
                position: absolute;
                pointer-events: none;
                z-index: 1000;
                animation: pickup-float 1.5s ease-out forwards;
                image-rendering: pixelated;
            }

            @keyframes pickup-float {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                    filter: brightness(1);
                }

                50% {
                    transform: translate(-50%, -150%) scale(2);
                    opacity: 1;
                    filter: brightness(2) drop-shadow(0 0 10px gold);
                }

                100% {
                    transform: translate(-50%, -250%) scale(1.5);
                    opacity: 0;
                    filter: brightness(3);
                }
            }

            .glow-animation {
                animation: power-glow 2s infinite alternate;
            }

            @keyframes power-glow {
                from {
                    filter: drop-shadow(0 0 5px orange);
                }

                to {
                    filter: drop-shadow(0 0 20px yellow) brightness(1.2);
                }
            }

            .bubble-chat {
                position: absolute;
                top: -100px;
                /* Higher up to avoid overlap */
                left: 50%;
                transform: translateX(-50%);
                background: white;
                border: 4px solid #000;
                padding: 10px 15px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: black;
                white-space: normal;
                /* Allow wrapping */
                width: 250px;
                /* Fixed width for consistency */
                text-align: center;
                z-index: 1000;
                pointer-events: none;
                box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
                animation: bubble-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            @keyframes bubble-pop {
                0% {
                    transform: translateX(-50%) scale(0);
                    opacity: 0;
                }

                100% {
                    transform: translateX(-50%) scale(1);
                    opacity: 1;
                }
            }

            .bubble-chat::after {
                content: '';
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                border-width: 8px;
                border-style: solid;
                border-color: white transparent transparent transparent;
            }

            .slap-effect {
                position: absolute;
                width: 100px;
                height: 100px;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,50 Q50,20 80,50 T50,80 Q20,50 50,20" fill="none" stroke="red" stroke-width="8" stroke-linecap="round"/></svg>');
                background-size: contain;
                pointer-events: none;
                z-index: 10001;
                animation: slap-anim 0.3s ease-out forwards;
            }

            @keyframes slap-anim {
                0% {
                    transform: scale(0) rotate(-45deg);
                    opacity: 1;
                }

                50% {
                    transform: scale(1.5) rotate(0deg);
                    opacity: 1;
                }

                100% {
                    transform: scale(1.2) rotate(45deg);
                    opacity: 0;
                }
            }

            .enhanced-bite {
                position: absolute;
                width: 160px;
                height: 160px;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,45 L20,10 L40,45 L60,10 L80,45 L100,10 L100,0 L0,0 Z" fill="%23ffcccc" stroke="red" stroke-width="4"/><path d="M0,55 L20,90 L40,55 L60,90 L80,55 L100,90 L100,100 L0,100 Z" fill="%23ffcccc" stroke="red" stroke-width="4"/></svg>');
                background-size: contain;
                pointer-events: none;
                z-index: 10001;
                filter: drop-shadow(0 0 20px red);
                animation: jaw-snap 0.35s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
            }

            @keyframes portal-swirl {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg) scale(1);
                    opacity: 0.8;
                }

                50% {
                    transform: translate(-50%, -50%) rotate(180deg) scale(1.1);
                    opacity: 1;
                }

                100% {
                    transform: translate(-50%, -50%) rotate(360deg) scale(1);
                    opacity: 0.8;
                }
            }

            @keyframes jaw-snap {
                0% {
                    transform: scaleY(1.8);
                    opacity: 0;
                }

                40% {
                    transform: scaleY(0.6);
                    opacity: 1;
                }

                100% {
                    transform: scaleY(0.4);
                    opacity: 0;
                }
            }

            @keyframes button-pulse {
                from {
                    transform: scale(1);
                    box-shadow: 0 0 5px gold;
                }

                to {
                    transform: scale(1.05);
                    box-shadow: 0 0 20px gold;
                }
            }

            .claw-effect {
                position: absolute;
                width: 120px;
                height: 120px;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M15,15 L85,85 M85,15 L15,85" stroke="red" stroke-width="15" stroke-linecap="round" opacity="0.9"/></svg>');
                background-size: contain;
                animation: x-slash 0.35s ease-out forwards;
            }

            @keyframes x-slash {
                0% {
                    transform: scale(0.2) rotate(-90deg);
                    opacity: 0;
                }

                50% {
                    transform: scale(1.2) rotate(0deg);
                    opacity: 1;
                    filter: brightness(2);
                }

                100% {
                    transform: scale(1.5) rotate(45deg);
                    opacity: 0;
                }
            }

            .sparkle-effect {
                position: absolute;
                width: 60px;
                height: 60px;
                background: radial-gradient(circle, gold 0%, transparent 70%);
                filter: blur(5px);
                animation: sparkle-anim 0.5s ease-out forwards;
            }

            @keyframes sparkle-anim {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }

                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }

            .power-up-active {
                filter: drop-shadow(0 0 15px orange) brightness(1.3);
                transition: filter 0.5s;
            }

            .bubbling-power {
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                height: 20px;
                background: radial-gradient(ellipse at center, rgba(255, 165, 0, 0.4) 0%, transparent 70%);
                animation: float-up 1s infinite;
            }

            @keyframes float-up {
                0% {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }

                100% {
                    transform: translateX(-50%) translateY(-20px);
                    opacity: 0;
                }
            }

            .chippoy-bubble {
                position: absolute;
                bottom: 180px;
                /* Position above Chippoy */
                right: 180px;
                transform: translateX(50%);
                /* Adjust for centering relative to Chippoy */
                background: white;
                border: 4px solid #000;
                padding: 8px 12px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: black;
                white-space: nowrap;
                z-index: 1000;
                pointer-events: none;
                animation: bubble-fade-in 0.3s ease-out forwards;
            }

            .chippoy-bubble::after {
                content: '';
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                border-width: 8px;
                border-style: solid;
                border-color: white transparent transparent transparent;
            }

            .light-bubble {
                position: absolute;
                bottom: 180px;
                /* Position above Light */
                right: 320px;
                transform: translateX(50%);
                /* Adjust for centering relative to Light */
                background: white;
                border: 4px solid #000;
                padding: 8px 12px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: black;
                white-space: nowrap;
                z-index: 1000;
                pointer-events: none;
                animation: bubble-fade-in 0.3s ease-out forwards;
            }

            .light-bubble::after {
                content: '';
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                border-width: 8px;
                border-style: solid;
                border-color: white transparent transparent transparent;
            }

            @keyframes bubble-fade-in {
                0% {
                    opacity: 0;
                    transform: translateY(20px) translateX(50%);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0) translateX(50%);
                }
            }

            .charge-aura {
                position: absolute;
                top: -20px;
                left: -20px;
                right: -20px;
                bottom: -20px;
                background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, rgba(0, 255, 255, 0) 70%);
                border-radius: 50%;
                animation: aura-pulse 0.5s infinite alternate;
                z-index: -1;
            }

            @keyframes aura-pulse {
                from {
                    transform: scale(1);
                    opacity: 0.5;
                }

                to {
                    transform: scale(1.4);
                    opacity: 0.8;
                }
            }

            .screen-flash {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                z-index: 99999;
                pointer-events: none;
                animation: flash-anim 0.5s ease-out forwards;
            }

            @keyframes flash-anim {
                100% {
                    opacity: 0;
                }
            }

            @keyframes portal-swirl {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg) scale(1);
                }

                50% {
                    transform: translate(-50%, -50%) rotate(180deg) scale(1.1);
                }

                100% {
                    transform: translate(-50%, -50%) rotate(360deg) scale(1);
                }
            }

            .portal-effect {
                background: radial-gradient(circle, rgba(255, 150, 255, 0.6) 0%, rgba(150, 0, 255, 0.3) 50%, transparent 70%);
                border-radius: 50%;
                filter: blur(8px);
                animation: portal-swirl 4s infinite linear;
                z-index: 9;
            }

            .portal-animation {
                animation: portal-bounce 2s infinite ease-in-out;
                z-index: 10;
            }

            @keyframes portal-bounce {

                0%,
                100% {
                    transform: translate(-50%, -50%) translateY(0);
                }

                50% {
                    transform: translate(-50%, -50%) translateY(-10px);
                }
            }

            .world-bubble {
                position: absolute;
                background: white;
                border: 3px solid #000;
                border-radius: 12px;
                padding: 10px 15px;
                display: flex;
                align-items: center;
                gap: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
                z-index: 1000;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: black;
                pointer-events: none;
                animation: world-bubble-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
                max-width: 250px;
            }

            .world-bubble::after {
                content: '';
                position: absolute;
                bottom: -12px;
                left: 20px;
                border-width: 6px;
                border-style: solid;
                border-color: white transparent transparent transparent;
            }

            .chat-head {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                border: 2px solid #000;
                background-size: 150%;
                background-position: center 20%;
                background-repeat: no-repeat;
                background-color: #eee;
                flex-shrink: 0;
            }

            .bubble-text {
                line-height: 1.4;
                word-wrap: break-word;
            }

            @keyframes world-bubble-pop {
                0% {
                    transform: scale(0.5) translateY(20px);
                    opacity: 0;
                }

                100% {
                    transform: scale(1) translateY(0);
                    opacity: 1;
                }
            }
        </style>

        <!-- Dialogue Box -->
        <div id="dialogue-container" style="display: none;">
            <div id="dialogue-text"></div>
            <div id="dialogue-arrow">▼</div>
        </div>

        <!-- Debug Canvas -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="scripts/game.js"></script>
</body>
